<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    
    <title>Security Database Report</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body align="left" bgcolor="darkblue">
    <section class="main-content">
    
        <h3 style="color:white" align="middle">
            <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
            <span aria-hidden="true" class="octicon octicon-link">
            </span>
            </a>
            Fill in all available information:
        </h3>
    <!--*********************************************-->
        <hr>

            <form action="">

            <!-- (Section Title) -->
            <h4 style="color:white" align="middle">General Information-</h4>
            <!-- (Section Title) -->

            <!-- (Input Title) -->
            <font size="3" color="white">Date:  </font>
            <!-- (/Input Title) -->

            <!-- (Input Box) -->
            <input type="Date" name="Date" value="">
            <!-- (/Input Box) -->
         
            <br><br>

            <font size="3" color="white">Time:  </font>
            <input type="Time" name="Time" value="">
            <br><br>

            <font size="3" color="white">Location:  </font>
            <input type="Text" name="Location" value="location">
            <br><br>

            <font size="3" color="white">Weather:  </font>
            <input type="Text" name="Weather" value="weather">
            <br><br>

            <hr>

            <h4 style="color:white" align="middle">Person-</h4>
    
            <font size="3" color="white">Name:  </font>
            <input type="Text" name="Name" value="name">
            <br><br>

            <font size="3" color="white">Gender:  </font>
            <input type="Text" name="Gender" value="Male/Female">
            <br><br>

            <font size="3" color="white">Race:  </font>
            <input type="Text" name="Race" value="race">
            <br><br>        

            <font size="3" color="white">Hair Color:  </font>
            <input type="Color" name="HairColor" value="hair color">
            <font size="3" color="white"> -OR- </font>
            <input type="Text" name="HairColorAlt" value="hair color">
            <br><br> 

            <font size="3" color="white">Eye Color:  </font>
            <input type="Color" name="EyeColor" value="">
            <font size="3" color="white"> -OR- </font>
            <input type="Text" name="EyeColorAlt" value="eye color">
            <br><br> 

            <font size="3" color="white">Height:  </font>
            <input type="Text" name="Height" value="height">
            <br><br> 

            <font size="3" color="white">Body Type:  </font>
            <input type="Text" name="BodyType" value="body type">
            <br><br> 

            <hr>

            <h4 style="color:white" align="middle">Vehicle-</h4>

            <font size="3" color="white">Make:  </font>
            <input type="Text" name="Make" value="make">
            <br><br> 

            <font size="3" color="white">Model:  </font>
            <input type="Text" name="Model" value="model">
            <br><br> 

            <font size="3" color="white">Color:  </font>
            <input type="Color" name="VehicleColor" value="">
            <font size="3" color="white"> -OR- </font>
            <input type="Text" name="VehicleColorAlt" value="vehicle color">
            <br><br> 

            <font size="3" color="white">Licence Plate #:  </font>
            <input type="Text" name="PlateNum" value="licence plate #">
            <br><br> 

            <font size="3" color="white">Vehicle VIN #:  </font>
            <input type="Text" name="VinNum" value="VIN #">
            <br><br> 

            <hr>
            <input type="submit" name="Submit" class="btn">
            <a href="PageOne.html" class="btn">Cancle</a>
        </form>
    </section>
  </body>
</html>
